<body>
    
    <div class="login ">
        <h1>Smart Login System</h1>

            <input type="email" placeholder="Enter your email" class="userInput" id="email">
            <br> <br>
            <input type="password" placeholder="Enter your password" class="userInput" id="pass">
            <br> <br>
            <div id="emailCheck">
                
                
            </div>
            <button type="button" onclick="loginValidation();" class="userInput" >Login</button>
            <br> <br>
            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
            

        </form>
        
    </div>

    <script src="js/scriptLogin.js"></script>
